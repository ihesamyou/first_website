{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ profile_form|crispy }}
        {{ user_form|crispy }}
        <button class="btn btn-outline-info" type="submit">Update</button>
    </form>

{% endblock %}
